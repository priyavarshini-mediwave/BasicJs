<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BasicJs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="Add-movie-form">
      <label
        for="movie-name"
        style="color: blue; font-style: italic; font-size: medium"
        >Movie Name</label
      ><br />
      <input
        type="text"
        name="movie-name"
        id="movie-name"
        placeholder="Enter movie name"
      /><br /><br />
      <label
        for="year"
        style="color: blue; font-style: italic; font-size: medium"
        >Release Year</label
      ><br />

      <input
        type="number"
        name="year"
        id="year"
        placeholder="Enter Release Year"
      /><br /><br />
      <input type="submit" value="Add Movie" class="add-movie-btn" />
    </form>

    <div id="app"></div>

    <script src="script.js"></script>
  </body>
</html>
